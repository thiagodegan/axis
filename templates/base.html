<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIAP Challenge - FORD</title>
    <!-- Tailwind (CDN - para desenvolvimento rÃ¡pido) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-800">
    <header class="border-b bg-white">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-xl font-bold">
          <a href="{{ url_for('index') }}">FIAP Challenge - FORD</a>
        </h1>
        <nav class="flex items-center gap-4 text-sm">
          <a class="hover:underline" href="{{ url_for('index') }}">Home</a>
          <a class="hover:underline" href="{{ url_for('settings_get') }}"
            >Settings</a
          >
          <a class="hover:underline" href="{{ url_for('github_repos') }}"
            >GitHub Repos</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t bg-white">
      <div class="max-w-5xl mx-auto px-4 py-4 text-sm text-slate-500">
        &copy; {{ 2025 }} Equipe FIAP
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: false, securityLevel: "loose" });
    </script>
  </body>
</html>
